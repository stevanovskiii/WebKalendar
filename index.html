    margin: 0 auto;

</style>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      navLinks: true,
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Име на настанот:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Дали сте сигурни дека сакате да го избришете настанот?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, 
      events: [
        
      ]
    });

    calendar.render();
  });

function Move() {
  var elem = document.getElementById("calendar");
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.top = pos + 'px';
      elem.style.left = pos + 'px';
    }
  }
}
  function info() {
  alert("Со кликнување на датумот може да додадете настан.");
  alert("Со повторно кликнување на настанот може да го избришете настанот.");

}

}
